<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSE Visual Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="header-bar">
        <button id="download-pdf-btn" class="lang-btn">Download PDF</button>
    </div>

    <div id="report-content" class="container report-container">
        <header>
            <div class="header-text">
                <h1 id="reportTitle">Visual Report</h1>
                <p id="preparedBy" class="subtitle"></p>
            </div>
            <img id="reportLogo" src="" alt="Company Logo">
        </header>

        <div class="kpi-grid">
            <div class="kpi-card">
                <h2>Total Man-hours</h2>
                <p id="totalManhoursKPI">0</p>
            </div>
            <div class="kpi-card">
                <h2>PTW Issued</h2>
                <p id="ptwKPI">0</p>
            </div>
            <div class="kpi-card">
                <h2>HSE Drills</h2>
                <p id="drillsKPI">0</p>
            </div>
            <div class="kpi-card">
                <h2>HSE Campaigns</h2>
                <p id="campaignsKPI">0</p>
            </div>
        </div>

        <div class="chart-grid">
            <div class="chart-card">
                <h3>Manpower Distribution</h3>
                <div class="chart-container">
                    <canvas id="manpowerChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>Training Comparison</h3>
                <div class="chart-container">
                    <canvas id="trainingChart"></canvas>
                </div>
            </div>
            <div class="chart-card full-width">
                <h3>HSE Observations</h3>
                <div class="chart-container">
                    <canvas id="observationsChart"></canvas>
                </div>
            </div>
            <div class="chart-card full-width">
                <h3>Incident Classification</h3>
                <div class="chart-container">
                    <canvas id="incidentsChart"></canvas>
                </div>
            </div>
            <div class="chart-card full-width">
                <h3>Inspection Reports</h3>
                <div class="chart-container">
                    <canvas id="inspectionsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/mostafa-eissa-dev" target="_blank" title="LinkedIn"><svg
                    viewBox="0 0 24 24">
                    <path
                        d="M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H19M18.5,18.5V13.2A3.26,3.26 0 0,0 15.24,9.94C14.39,9.94 13.4,10.43 12.9,11.2V10.13H10.13V18.5H12.9V13.57C12.9,12.8 13.5,12.17 14.31,12.17A1.4,1.4 0 0,1 15.71,13.57V18.5H18.5M6.88,8.56A1.68,1.68 0 0,0 8.56,6.88C8.56,6 7.78,5.2 6.88,5.2A1.69,1.69 0 0,0 5.2,6.88C5.2,7.78 6,8.56 6.88,8.56M8.27,18.5V10.13H5.5V18.5H8.27Z" />
                </svg></a>
            <a href="mailto:mostafaeissa231@gmail.com" target="_blank" title="Gmail"><svg viewBox="0 0 24 24">
                    <path
                        d="M20,4H4A2,2 0 0,0 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6A2,2 0 0,0 20,4M20,8L12,13L4,8V6L12,11L20,6V8Z" />
                </svg></a>
        </div>
        <p class="footer-credit">Designed & Developed by Mostafa Eissa</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
